<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 - Product Review Form - Cindy Cruz </title>
  <meta name="description"
    content="A form that shows the user options to fill out and answer a product review, rate the product, and add comments">
  <meta name="author" content="Cindy Cruz">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;600&display=swap"
  rel="stylesheet">

  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/main-form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html" id="review-form">

      <fieldset>
        <legend>Product Details</legend>

        <div class="form-group">
          <label for="product-name">Product Name</label>
          <select id="product-name" name="product-name" required>
            <option value="" disabled selected>Select a Product ...</option>
          </select>
        </div>

        <div class="form-group">
          <label>Overall Rating (1 to 5 Stars)</label>
          <div class="rating-group">
            <input type="radio" id="rating1" name="overall-rating" value="1" required>
            <label for="rating1">⭐ </label>

            <input type="radio" id="rating2" name="overall-rating" value="2" required>
            <label for="rating2">⭐⭐ </label>

            <input type="radio" id="rating3" name="overall-rating" value="3" required>
            <label for="rating3">⭐⭐⭐ </label>

            <input type="radio" id="rating4" name="overall-rating" value="4" required>
            <label for="rating4">⭐⭐⭐⭐ </label>

            <input type="radio" id="rating5" name="overall-rating" value="5" required>
            <label for="rating5">⭐⭐⭐⭐⭐ </label>
          </div>
        </div>

        <div class="form-group">
          <label for="installation-date">Date of Installation</label>
          <input type="date" id="installation-date" name="installation-date" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Your Feedback</legend>

        <div class="form-group">
          <label>Which features did you find useful? (Check all that apply)</label>
          <div class="checkbox-group">
            <input type="checkbox" id="feature-durability" name="feature" value="durability">
            <label for="feature-durability">Durability</label>

            <input type="checkbox" id="feature-easeofuse" name="feature" value="ease-of-use">
            <label for="feature-easeofuse">Ease of Use</label>

            <input type="checkbox" id="feature-performance" name="feature" value="performance">
            <label for="feature-performance">Performance</label>

            <input type="checkbox" id="feature-design" name="feature" value="design">
            <label for="feature-design">Design</label>
          </div>
        </div>

        <div class="form-group">
          <label for="written-review">Written Review (Optional)</label>
          <textarea id="written-review" name="written-review" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="user-name">Your Name (Optional)</label>
          <input type="text" id="user-name" name="user-name">
        </div>
      </fieldset>

      <div class="form-group submit-group">
        <input type="submit" value="Post Review">
      </div>

    </form>
  </main>
  <footer>
    <div class="footer-content-wrapper">
      <p>
        &copy; <span id="currentyear"></span> Cindy Cruz ⭐ El Salvador
      </p>
      <p id="lastModified">Last Modification: </p>
    </div>
  </footer>
</body>

</html>
