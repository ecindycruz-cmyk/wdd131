<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BOM Document</title>
    <meta name="description" content="BOM example page">
    <meta name="author" content="Cindy Cruz">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="copy-bom.css">
</head>

<body>
    <div class="header">
        <h1>ðŸ“– Book of Mormon - Top 10</h1>
    </div>
    <main>
        <div class="input">
            <label for="favchap">Enter Book and Chapter: </label>
            <input type="text" id="favchap" placeholder="Alma 5">
            <button type="submit">Add Chapter</button>
        </div>

        <div class="list">
            <ul id="list">
                <li data-chapter="Alma 5">Alma 5 <button class="delete-button">X</button></li>
                <li data-chapter="Alma 32">Alma 32 <button class="delete-button">X</button></li>
                <li data-chapter="Helaman 12">Helaman 12 <button class="delete-button">X</button></li>
                <li data-chapter="Moroni 7">Moroni 7 <button class="delete-button">X</button></li>
            </ul>
        </div>

    </main>
    <script src="copy-bom.js" defer></script>
</body>

</html>
